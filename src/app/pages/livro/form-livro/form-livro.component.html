<app-panel PanelTitle="Livros" PanelSubtitle="Cadastrar Livro">
  <div *ngIf="cadastro">
    <form autocomplete="off" [formGroup]="cadastro" (ngSubmit)="submit()">
      <div class="row">
        <div class="col-md-12">
          <label>Título *</label>
          <input type="text" formControlName="titulo" id="titulo" class="form-control" placeholder="Título do livro" />
        </div>
        <div class="col-md-6">
          <label>Gênero *</label>
          <input type="text" formControlName="genero" id="genero" class="form-control" placeholder="Genêro" />
        </div>
        <div class="col-md-6">
          <label>Autor *</label>
          <input type="text" formControlName="autor" id="autor" class="form-control" placeholder="Autor" />
        </div>
        <div class="col-md-12">
          <label>Sinopse</label>
          <textarea formControlName="sinopse" id="sinopse" class="form-control"></textarea>
        </div>
        <div class=" col-md-12">
          <label>Capa *</label>
          <app-upload (onUploadFinished)="uploadFinished($event)"></app-upload>
        </div>
        <div class="col-md-12 align-right">
          <a [routerLink]="['/LivroList']" type="button" class="btn btn-outline-secondary">
            <i class="fa fa-backspace"></i>
            Voltar
          </a>
          <button type="submit" class="btn btn-success">
            <i class="fa fa-save"></i>
            Salvar
          </button>
        </div>
      </div>
    </form>
  </div>

</app-panel>
